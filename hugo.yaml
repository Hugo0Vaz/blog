module:
  hugoVersion:
    extended: true
    min: "0.112.0"
  imports:
    - path: github.com/imfing/hextra

markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    noClasses: false

enableInlineShortcodes: true

title: hugovaz.dev
baseURL: https://hugovaz.dev

enableRobotsTXT: true
enableGitInfo: true

languageCode: pt-br
defaultContentLanguage: pt
languages:
  pt:
    languageName: PortuguÃªs
    weight: 1
  en:
    languageName: English
    weight: 2

menu:
  main:
    - identifier: notes
      name: Hugo's Notes
      pageRef: /notes
      weight: 1
    - identifier: blog
      name: Blog
      pageRef: /blog
      weight: 2
    - identifier: search
      name: Search
      weight: 3
      params:
        type: search
    - name: GitHub
      weight: 4
      url: "https://github.com/Hugo0Vaz"
      params:
        icon: github

params:
  theme:
    default: light
    displayToggle: true
  navbar:
    displayTitle: true
    displayLogo: false
  footer:
    enable: true
    displayCopyright: true
    displayPoweredBy: true
    width: normal
  displayUpdatedDate: true
  dateFormat: "January 2, 2006"
  blog:
    list:
      displayTags: true
      # date | lastmod | publishDate | title | weight
      sortBy: date
      sortOrder: desc
  notes:
    list:
      displayTags: true
      # date | lastmod | publishDate | title | weight
      sortBy: date
      sortOrder: desc
